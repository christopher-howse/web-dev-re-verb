<html>
<head lang="en">
    <base href="/">
    <link rel='stylesheet' type='text/css' href='css/navigation-reverb.css'>
    <script type="text/javascript" src="navigation.js">
    </script>
</head>
<body onload="init()">

<header class="reverb-header-bar promote-layer">
    <button class="reverb-hamburger">
        <img class="menu-icon" src="imgs/hamburger.png">
        <img class="close-icon" src="imgs/close-icon-light.png">
    </button>
    <h1 class="reverb-logo">
        <a herf="#">Logo</a>
    </h1>
</header>
    
    
<nav class="reverb-navigation-bar">
    <ul class="reveb-navigation-list">
        <li class="reverb-home"><a href="#" onclick="goHome(); return false;">Home</a></li>
        <li class="reverb-profile"><a href="#" onclick="goProfile(); return false;">Profile</a></li>
        <li class="reverb-administrator"><a href="#" onclick="goAdmin(); return false;">Admin</a> </li>
        <li class="reverb-logout"><a href="#" onclick="logout(); return false;">Logout</a></li>
    </ul>
</nav>

<div class="reverb-navigation-bg promote-layer">
    
</div>

<div class="seperator">
<br>
<br>
<br>
<br>
</div>
    
<script type="text/javascript">
var navBar = document.querySelector('.reverb-navigation-bar');
      var headerBar = document.querySelector('.reverb-header-bar');
      var navBg = document.querySelector('.reverb-navigation-bg');

      var menuBtn = document.querySelector('.reverb-hamburger');
      menuBtn.addEventListener('click', function() 
        {
        var isOpen = navBar.classList.contains('open');
        if(isOpen) 
        {
          headerBar.classList.remove('open');
          navBar.classList.remove('open');
          navBg.classList.remove('open');
        } 
        else 
        {
          headerBar.classList.add('open');
          navBar.classList.add('open');
          navBg.classList.add('open');
        }
      }, true);    
</script>   
<script>
function adminSelect(xhr)
{
    var navAdmin = document.querySelector('.reverb-administrator');
    admin = xhr.responseText;
    if (admin == "false")
    {
        navAdmin.style.display = "none";
    }
}    
      
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if ( xhr.readyState == 4) {
            adminSelect( xhr );
        }
    }
    xhr.open( "GET", "/admin/getAdmin", true );
    xhr.send( null );
    
</script>
<script> 
function logout()
{
    method = "post";
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", "/logout");
    document.body.appendChild(form);
    form.submit();
}    
function goHome()
{
    method = "post";
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", "/goHome");
    document.body.appendChild(form);
    form.submit();    
}
function goAdmin()
{
    method = "post";
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", "/goAdmin");
    document.body.appendChild(form);
    form.submit();
}
function goProfile()
{
    method = "get";
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", "/auth/userInfo");
    document.body.appendChild(form);
    form.submit();
}    
    
</script>
    
    
    
</body>
</html>
