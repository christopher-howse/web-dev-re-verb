<html>
<head>
    <base href="/">
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="css/user-account.css">
    <link rel='stylesheet' type="text/css" href="css/common.css">
    <link rel='stylesheet' type="text/css" href="css/feed.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    $(function(){
      $("#nav").load("navigation.html");
    });
    </script>
</head>
<script type="text/javascript" src="/user-account.js"></script>
<script type="text/javascript" src="/feed.js"></script>
<script type="text/javascript" src="/mustache.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL90qn-14WtwXPxuJrtPHipF23OrxfodQ"></script>
<body onload="getUserInfo()">
<div id="nav">

</div>
<div id="userInfo"></div>
<div id="mapTitle">
    <h2>Your Current Location</h2>
</div>
<div id="map-canvas"></div>
<div id="map-overlay"></div>

<div id="feedTitle">
    <h2>User Feed</h2>
</div>
<div class="main-feed" id="main-feed"></div>

<div id="editUserInfo" class="overlay-user"></div>
<div id="changePassword" class="overlay-user">
    <div class="insideOverlay">
        <label>Old Password: <input type="password" name="oldPassword"></label>
        <label>New Password: <input type="password" name="newPassword"></label>
        <label>Verify Password: <input type="password" name="verifyPassword"></label>
        <div class="buttons">
            <button class="flatButton" name="btnSave" onclick="saveChangePassword()">Save</button>
            <button class="flatButton" name="btnCancel" onclick="cancelChangePassword()">Cancel</button>
        </div>
    </div>
</div>

<div id="overlay-back" onclick="toggleOverlay()"></div>
<div id="overlay-edit-back" onclick="hideOverlay('editUserInfo')"></div>

<div id="overlay" class="overlay">
    <div class="reply-post">
        <div class="reply-post-top">
            <div class="reply-post-user"></div>
            <div class="reply-post-time"></div>
        </div>
        <div class="reply-post-text"></div>
        <div class="post-buttons">
            <button id="reply-favorite" >favorite</button>
            <button id="reply-report" >report</button>
        </div>
    </div>
    <div class="post-replies">
    </div>
    <div class="reply">
        <form id="reply" METHOD="post" action="/reply">
            <div class="reply-buttons">
                <button class="common" type="submit">reply</button>
                <button class="common" onmousedown="toggleOverlay()">Cancel</button>
            </div>
            <input id="reply" name="reply" type=text size="45"></input>
        </form>
    </div>

</div>

<div id="report-overlay">
    <div id="inside-report-overlay">
        <p>Post reported</p>
        <div class="report-buttons">
            <button class="postButton" onclick="hideReportOverlay()">OK</button>
        </div>
    </div>
</div>


</body>
</html>
