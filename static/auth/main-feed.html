<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/">
<link rel='stylesheet' type="text/css" href="css/common.css">
    <link rel='stylesheet' type='text/css' href='css/feed.css'>
        <link rel='stylesheet' type='text/css' href='css/navigation-reverb.css'>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function(){
  $("#nav").load("navigation.html"); 
});    
</script>     
<script type="text/javascript" src="feed.js">
</script>
</head>
<body onload="initializeGeolocation()">
    
<div id="nav">
    
</div>    
    
<div class="main-content">
<div class="posting">
    <div class="posting-title">
        <h1>Say What You Want!</h1>
    </div>
    <div class="posting-error">
        <p id="posting-error">&nbsp;</p>
    </div>
    <div class="posting-form">
        <form id="posting" METHOD="post" action="/posting">
        <div class="posting-fields">
            <label for="p"></label>
            <input type="text" id="p" name="post">
        </div>
        <div class="posting-buttons">
        <br>
            <button class="common" type="submit">Post!</button>
        </div>
        </form>
    </div>

</div>    


<div class="main-feed" id="main-feed">

</div>
</div>

<div id="overlay-back" onclick="toggleOverlay()"></div>    
    
<div id="overlay" class="overlay">
    <div class="reply-post">
        <div class="reply-post-top">
            <div class="reply-post-user"></div>
            <div class="reply-post-time"></div>
        </div>
        <div class="reply-post-text"></div>
        <div class=post-buttons>
            <button class="common">favorite</button>
            <button class="common">re:post</button>
        </div>    
    </div>
    <div class="post-replies">
    </div>
    <div class="reply">
        <form id="reply" METHOD="post" action="/reply">
            <div class="reply-buttons"> 
                <button class="common" type="submit">reply</button>
                <button class="common" onmousedown="toggleOverlay()">Cancel</button>
            </div>
            <input type=text size="45"></input>
        </form>
    </div>

</body>
</html>
