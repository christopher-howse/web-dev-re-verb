<!DOCTYPE html>
<html>
<head lang="en">
    <title>re:verb</title>
    <base href="/">
<link rel='stylesheet' type="text/css" href="css/common.css">
    <link rel='stylesheet' type='text/css' href='css/feed.css'>
        <link rel='stylesheet' type='text/css' href='css/navigation-reverb.css'>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function(){
  $("#nav").load("navigation.html"); 
});    
</script>     
<script type="text/javascript" src="feed.js">
</script>
</head>
<body onload="initializeGeolocation()">
    
<div id="nav">
    
</div>    
    
<div class="main-content">
<div class="posting">
    <div class="posting-title">
        <h1>Say What You Want! Posting Publicly</h1>
    </div>
    <div class="posting-error">
        <p id="posting-error">&nbsp;</p>
    </div>
    <div class="posting-form">
        <form id="posting" METHOD="post" action="/posting">
        <div class="posting-fields">
            <label for="p"></label>
            <input type="text" id="p" name="post">
        </div>
        <div class="posting-buttons">
        <br>
            <button class="common" type="submit">Post!</button>
            <button class="common" type="button" onclick="toggleAnonymous()">Toggle Anonymous!</button>
        </div>
        </form>
    </div>

</div>    


<div class="main-feed" id="main-feed">

</div>
</div>

<div id="overlay-back" onclick="toggleOverlay()"></div>    
    
<div id="overlay" class="overlay">
    <div class="reply-post">
        <div class="reply-post-top">
            <div class="reply-post-user"></div>
            <div class="reply-post-time"></div>
        </div>
        <div class="reply-post-text"></div>
        <div class="post-buttons">
            <p class="favCount"></p>
            <button id="reply-favorite" class="postButton">favorite</button>
            <button id="reply-report" class="postButton">report</button>
        </div>    
    </div>
    <div class="post-replies">
    </div>
    <div class="reply">
        <form id="reply" METHOD="post" action="/reply">
            <div class="reply-buttons">
                <button class="postButton" type="submit">reply</button>
                <button class="postButton" onmousedown="toggleOverlay()">Cancel</button>
            </div>
            <input id="reply" name="reply" type=text size="45"></input>
        </form>
    </div>

</div>

<div id="report-overlay">
    <div id="inside-report-overlay">
        <p>Post reported</p>
        <div class="report-buttons">
            <button class="postButton" onclick="hideReportOverlay()">OK</button>
        </div>
    </div>
</div>

</body>
</html>
